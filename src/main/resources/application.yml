spring:
  application:
    name: UserServiceAPI
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin
    url: jdbc:postgresql://localhost:5432/
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop